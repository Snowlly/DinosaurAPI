name: CI - Parc Sauvage

on:
  push:
    paths:
      - 'parcSauvage/**'
      - '.github/workflows/api-parc-sauvage.yml'
    branches: ["main", "Workflow"]
  pull_request:
    paths:
      - 'parcSauvage/**'
    branches: ["main", "Workflow"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image for Parc Sauvage
        run: |
          docker compose up --build -d

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies (in parcSauvage)
        run: |
          cd parcSauvage
          npm install