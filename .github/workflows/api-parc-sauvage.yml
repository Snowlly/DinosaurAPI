name: CI - Docker Parc Sauvage

on:
  push:
    branches: ["main", "Workflow"]
  pull_request:
    paths:
      - 'parcSauvage/**'
    branches: ["main", "Workflow"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and run parc-sauvage service (with mongo)
        run: docker compose up --build -d parc-sauvage mongo
