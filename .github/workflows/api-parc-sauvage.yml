name: CI - docker Parc Sauvage

on:
  push:
    branches: [ "main", "Workflow" ]
  pull_request:
      paths:
        - 'parcSauvage/**'
      branches: [ "main", "Workflow" ]

jobs:
  test-node:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Build and run parc-sauvage service
        run: docker compose up --build

