name: CI - Docker Parc Touristique

on:
  push:
    branches: ["main", "Workflow", "Staging"]
  pull_request:
    branches: ["main", "Workflow", "Staging"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image for Parc Touristique
        run: |
          docker compose up --build -d